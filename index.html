  <!-- Define ESMS options *before* the script is loaded -->
  <script>
    window.esmsInitOptions = {
      // The fetch hook is used to intercept and transpile .ts/.tsx files
      async fetch(url, options) {
        const res = await fetch(url, options);
        if (!res.ok) return res; // Pass through errors

        const urlObj = new URL(url, document.baseURI);
        // Only transpile local files, not files from other origins like the CDN
        if (urlObj.origin === window.location.origin && (url.endsWith('.ts') || url.endsWith('.tsx'))) {
          const source = await res.text();
          // Use Babel to transpile TypeScript and JSX
          const { code } = Babel.transform(source, {
            presets: [
              [Babel.availablePresets["typescript"]],
              [Babel.availablePresets["react"]]
            ],
            filename: url // Filename is important for source maps and error messages
          });
          // Return the transpiled code as a JavaScript module
          return new Response(new Blob([code], { type: 'application/javascript' }));
        }
        
        // For all other file types, return the original response
        return res;
      },
    };
  </script>
