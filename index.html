<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic AI Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.24.9/babel.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: '#0d0d1a',
            surface: '#161625',
            primary: '#7B2CBF',
            accent: '#4cc9f0',
            'soft-white': '#e0e0e0',
            'light-gray': '#a0a0a0',
            'lavender-glow': '#c3a1ff',
            'cyan-glow': '#77e5ff',
          },
          boxShadow: {
            'glow-purple': '0 0 15px 5px rgba(123, 44, 191, 0.4)',
            'glow-lavender': '0 0 15px 5px rgba(195, 161, 255, 0.3)',
          },
          animation: {
            pulse: 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
             pulse: {
                '50%': { opacity: '.5' },
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          }
        },
      },
    }
  </script>
  <style type="text/tailwindcss">
    @tailwind base;
    @tailwind components;
    @tailwind utilities;

    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #1a1a1a; }
    ::-webkit-scrollbar-thumb { background: #4a4a4a; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #5a5a5a; }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
